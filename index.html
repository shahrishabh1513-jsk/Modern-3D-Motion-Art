<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONART-3D MOTION ART</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="loader-container position-absolute w-100 h-100 z-2">
        <div class="loader position-absolute start-50 top-50 translate-middle"></div>
    </div>

    <hero class="vh-100 d-flex justify-content-center align-items-center bg-light position-relative">
        <div class="text-container f-climate-crisis text-uppercase w-100">
            <div class="bg-text-1 w-100">ONART-3D MOTION ART</div>
            <div class="main-text w-100">BDMOTIONART</div>
            <div class="bg-text-2 w-100">OTIONA BDMOTIONAR</div>
        </div>

        <div class="modal position-absolute d-flex justify-content-center align-items-center w-100 h-100 z-0" style="pointer-events: none;">
            <model-viewer id="modal" camera-controls src="assets/3d-modal/Dancing-Twerk.glb" alt="3D Modal" disable-zoom disable-tap autoplay timeScale="0.2" disable-pan shadow-intensity="0.1" interaction-prompt="none">
            </model-viewer>
        </div>

        <div class="filters-1 position-absolute h-100 w-100"></div>
        <div class="filters-2 position-absolute h-100 w-100"></div>
    </hero>

    <footer class="position-relative bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">2026 3D Motion Art Gallery. All rights reserved. | Created with for 3D Animation</p>
        </div>
    </footer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
